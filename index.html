<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        *{
            background: url(https://www.qualitylogoproducts.com/blog/wp-content/uploads/2021/04/billboard-what-different-types-calculators.jpg?width=1201);
        }
        #container{
            background-color: cornsilk;
            margin: 10% 25% 10% 25%;
            display: flex;
            border: 2px solid red;
            
           
        }
        button{
            height: 80px;
            width: 80px; 
            display: grid;
            padding: 30 px;
           color: black;

        }
        #number{
            padding: 40px;
            border: 1px solid green;

        }
    </style>
</head>
<body>
    <div id="container">
        <div id="number"> </div>
        <h1> KAWAL'S CALCULATOR </h1>
        <table>
            <tr>
       <td> <button>0</button></td>
       <td> <button>1</button></td>
     <td>   <button>2</button></td>
    <td>   <button>3</button></td>
        <button>4</button></tr>
        <tr>
      <td> <button>5</button></td>
     <td>   <button>6</button></td>
     <td>  <button>7</button></td>
    <td>   <button>8</button></td>
    <td>   <button>9</button> </td> </tr>
    <tr>
         <td> <button id="equal">=</button> </td>
         <td>   <button id="clear">C</button></td>
   <td>   <button id="plus">+</button></td>
      <td>  <button id="minus">-</button></td>
      <td><button id="mul">*</button></td>
      <td>  <button id="divide">/</button></td>
    
    </tr>

        </table>
        
        
        


    </div>
    
</body>
<script src="index.js"></script>
</html>
